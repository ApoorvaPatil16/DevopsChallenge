<div>
	<md-toolbar class="md-accent md-hue-3">
		<div class="md-toolbar-tools">
			<span>Data Sources</span>
			<span flex></span>
			<md-button class="md-fab md-mini md-primary" aria-label="edit">
				<md-icon ui-sref="datamill.createdatasource" >input</md-icon>
			</md-button>
		</div>
	</md-toolbar>
</div>
<div  layout="row" layout-xs="row" layout-align="center center">
	<div flex="80" flex-xs="100" layout="column">
		<div>
			<md-content>
				<md-list>
					<md-list-item ng-repeat="source in nameofsource" layout="row" >
					<ng-avatar string="{{source.name}}" round-shape=true auto-color=true></ng-avatar>
						<h4 flex="" flex-offset="5">{{source.name}}</h4>
						<md-button class="md-fab md-mini" aria-label="edit">
							<md-icon ui-sref="datamill.createdatasource({user:source})">edit</md-icon>
						</md-button>
						<md-divider></md-divider>
					</md-list-item>
				</md-list>
			</md-content>
		</div>
	</div>	
</div>
