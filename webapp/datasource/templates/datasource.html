<div layout="row">
    <div style="max-height:none" flex="100" flex-xs="100" layout="column">
        <div style="background-color:lightgrey">
            <div class="md-toolbar-tools">
                <h3>
           Data Sources
         </h3>
                <span flex></span>
                <div layout-padding>
                    <md-button class="md-fab md-mini" aria-label="edit">
                        <md-icon ui-sref="datamill.createdatasource({user:{tags:[]}})">add</md-icon>
                    </md-button>
                </div>
            </div>
        </div>
    </div>
</div>
<md-divider></md-divider>
<div layout-xs="row" layout-sm="row" layout-md="row" layout-gt-md="row" layout-wrap>
<md-list-item flex-xs="100" flex-sm="50" flex-md="33" flex-gt-md="25" md-ink-ripple class="md-3-line" ng-repeat="source in nameofsource" ui-sref="datamill.createdatasource({user:source,mode:'edit'})">
              <md-list-content id="domainListItems" layout="row">
                <ng-avatar string="{{source.name | avatarstring}}" round-shape="true" auto-color="true"></ng-avatar>
                <div class="md-list-item-text" style="padding-left:10px;">
                  <h3>{{source.name}}</h3>
                  <h4>{{source.tags[0]}}</h4>
                  <!-- <p>Base Source Type: {{item.baseDataSource}}</p> -->
                </div>
              </md-list-content>
              <md-divider></md-divider>
            </md-list-item>
</div>
