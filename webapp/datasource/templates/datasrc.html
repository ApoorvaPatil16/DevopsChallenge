<div  layout="row"  layout-align="center center" layout-margin>
	<div md-whiteframe="3" flex="50" layout="column">
		<div>
			<md-toolbar>
				<div class="md-toolbar-tools">
					<span>Data Sources</span>
					<span flex></span>
					<md-button  ui-sref="datamill.createdatasource"> Create</md-button>
				</div>
			</md-toolbar>
		</div>
		<div flex="">
			<md-content>
				<md-list>
					<md-list-item ng-repeat="source in nameofsource" layout="row" >
						<h4 flex="">{{source.name}}</h4>
						<md-icon flex-offset="70">edit</md-icon>
						<md-icon flex-offset="5">delete</md-icon>
						<md-divider></md-divider>
					</md-list-item>
				</md-list>
			</md-content>
		</div>
	</div>	
</div>
