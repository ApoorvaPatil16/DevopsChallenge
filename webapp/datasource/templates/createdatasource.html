<div>
	<div md-no-sticky="" style="background-color:antiquewhite;">
		<div class="layout-row" layout="row">
			<h3 style="padding-left:20px;padding-top:10px;">Data Domains</h3>
			<span flex></span>
			<div layout-padding>
			<md-button class="md-fab md-mini" aria-label="edit" >
				<md-icon ui-sref="datamill.datasource">list</md-icon>
			</md-button>
			</div>
		</div>
	</div>
	<md-divider></md-divider>
</div>

       <div layout="row" ng-controller="createdatasourceController">
       	<div layout-padding   style="max-height:none" flex="100" flex-xs="100" layout="column">
       		<div md-padding>
       			<form name="userForm">
       				<div>
       					<md-input-container class="md-block" flex-gt-sm="">
       						<label>Source Name</label>
       						<input md-maxlength="30" required="" name="name" ng-model="ctrl.user.name">
       						<div ng-messages="userForm.name.$error" ng-if="!showHints">
       							<div ng-message="required">Name is required.</div>
       							<div ng-message="md-maxlength">The name has to be less than 30 characters long.</div>
       						</div>
       					</md-input-container>
       				</div>
       				<div>
       					<md-chips ng-model="ctrl.user.tags" md-max-chips="5" placeholder="Add tags">
       						<md-chip-template>
       							<strong>{{$chip}}</strong>
       							<em>(xyz...)</em>
       						</md-chip-template>
       					</md-chips>	
       				</div>	
       				<div md-block></div>	
       				<div layout="column" layout-margin>
       					<textarea  placeholder="Json Data Here" style="width:100%;height:300px" ng-model="ctrl.user.json" ></textarea>
       				</div>	
       				<div layout="row" layout-align="end center">
       					<md-button ui-sref="datamill.datasource" class="md-warn">Cancel</md-button>
       					<md-button type="submit" class="md-primary" ng-click="ctrl.add()">Save</md-button>
       				</div>
       			</form>
       		</div>
       	</div>
       </div>
