<div class="md-padding" ng-cloak>
  <div layout="column" layout-margin="2px">
    <div layout="row" flex="8">
      <div flex layout="row" layout-align="start center">
        <md-button class="md-raised md-ink-ripple" ui-sref="datamill.datamodeldefination" aria-label="add">
          <span>Create New</span>
          <md-icon class="material-icons">create</md-icon>
        </md-button>
      </div>
      <div flex layout="row" layout-align="end center">
        <div ng-show="simpleSearch">
          <md-input-container>
            <label>Search</label>
            <input ng-model="search">
          </md-input-container>
          <md-button ng-click="simpleSearch=false" aria-label="search" class="md-icon-button">
            <md-icon class="material-icons">close</md-icon>
          </md-button>
          <md-button ng-click="getSearchResults()" aria-label="search" class="md-icon-button">
            <md-icon class="material-icons">search</md-icon>
          </md-button>
        </div>
        <div layout-align="end center">
          <md-button ng-hide="simpleSearch" ng-click="simpleSearch=true" aria-label="search" class="md-icon-button">
            <md-icon class="material-icons">search</md-icon>
          </md-button>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</div>
<!-- Datamodel Cards-->
<div class='md-padding' layout="row" layout-sm="column" layout-wrap="column">
  <div ng-repeat="card in datamodel" flex=33>
    <md-card>
      <md-card-title md-colors="::{backgroundColor: 'default-primary-500'}">
        <ng-avatar string="{{card.name}}" bg-color="black" text-color="white" round-shape="true"></ng-avatar>
        <md-card-title-text>
          <span class="md-headline">{{card.name}}</span>
        </md-card-title-text>
      </md-card-title>
      <md-card-content class="wrap-content">
        <p>{{card.description}}</p>
        <pre>{{ card | json }}</pre>
        <span>File Export type : {{card.delivery}}</span>
      </md-card-content>
      <md-card-actions layout="row" layout-align="end center">
        <md-button aria-label="edit" class="md-icon-button" ui-sref="datamill.datamodeldefination({dataModel:card})">
          <md-icon class="material-icons">mode_edit</md-icon>
        </md-button>
        <md-button aria-label="fav" class="md-icon-button">
          <md-icon class="material-icons">favorite</md-icon>
        </md-button>
      </md-card-actions>
    </md-card>
  </div>
</div>
</div>
