<div ng-cloak>
  <div layout-gt-xs="row" layout-xs="column">
    <div>
      <h3 style="padding-left:20px;">Dashboard</h3>
    </div>
    <div flex-gt-xs></div>
    <div layout="row" style="padding:5px" layout-align="center center">
      <div layout="row" class="searchBorderStyle" ng-style="closeStyle">
        <a layout="row" class="md-mini" aria-label="Search">
          <md-icon>search</md-icon>
        </a>
        <input layout="row" class="searchInput" ng-model="searchData" placeholder="enter search" ng-click="searchInputFunction()" ng-change="searchDataFunction(searchData)">
        <a layout="row" style="cursor:pointer;" class="md-mini" ng-click="searchAll()" aria-label="Back">
          <md-icon>close</md-icon>
        </a>
      </div>
      <md-button class="md-fab md-mini" aria-label="edit">
        <md-icon ui-sref="datamill.datamodeldefination">add</md-icon>
      </md-button>
    </div>
  </div>
  <!-- Datamodel Cards-->
  <div class='md-padding' layout-gt-sm="row" layout-sm="column" layout-wrap>
    <div ng-repeat="card in datamodel" flex-gt-sm="33" flex-sm="100">
      <md-card>
        <md-card-title style="padding:7px;" md-colors="::{backgroundColor: 'default-primary-300'} ">
          <ng-avatar string="{{card.name}} " auto-color="true " text-color="white " round-shape="true "></ng-avatar>
          <md-card-title-text style="padding:5px;">
            <span style="color:white;" class="md-headline ">{{card.name}}</span>
          </md-card-title-text>
        </md-card-title>
        <md-card-content class="wrap-content ">
          <p>{{card.description}}</p>
          <pre>{{ card.incomingdata | json }}</pre>
          <span>File Export type : {{card.delivery}}</span>
        </md-card-content>
        <md-card-actions layout="row " layout-align="end center ">
          <md-button aria-label="edit " class="md-icon-button " ui-sref="datamill.datamodeldefination({dataModel:card,mode:'edit',datamodelname:card.name}) ">
            <md-icon class="material-icons ">mode_edit</md-icon>
          </md-button>
          <md-button aria-label="fav " class="md-icon-button" ng-click="">
            <md-icon class="material-icons ">star</md-icon>
          </md-button>
        </md-card-actions>
      </md-card>
    </div>
  </div>
</div>
