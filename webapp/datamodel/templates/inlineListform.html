<div style="min-height:10px" layout="column" layout-margin="2px" layout-xs="comlun">
  <md-subheader class="md-no-sticky">{{$ctrl.formTitle}}</md-subheader>
  <!-- EACH LINE FORM -->
  <form>
    <div ng-repeat="attr in $ctrl.attrs" layout="row" layout-xs="column">
      <div layout="row" layout-xs="column" layout-margin="2px">
        <div class="transcludeform"></div>
        <!-- <ng-transclude></ng-transclude> -->
        <!-- <ng-include src="$ctrl.fileSrcInclude"></ng-include> -->
        <!-- {{attribute.title}}-->
        <md-input-container>
          <label>Name</label>
          <input ng-model="attribute.name" required>
        </md-input-container>
        <md-input-container>
          <label>Attribute Type</label>
          <md-select ng-model="attribute.type" required>
            <md-option ng-repeat="state in $ctrl.attrtype" value="{{state.name}}">
              {{state.name}}
            </md-option>
          </md-select>
        </md-input-container>
        <md-input-container ng-if="attribute.type==='domain'">
          <label>Attribute Domain</label>
          <md-select ng-model="attribute.doamin">
            <md-option ng-repeat="state in $ctrl.domain" value="{{state.name}}">
              {{state.name}}
            </md-option>
          </md-select>
        </md-input-container>
        <md-input-container ng-if="attribute.type==='schema'">
          <label>Attribute schema</label>
          <input ng-model="attribute.schema">
        </md-input-container>
        <md-checkbox layout="row" layout-align="center center" ng-model="attribute.relationship">Uniqueness</md-checkbox>
        <!-- <md-input-container>
          <label>Relationship</label>
          <input ng-model="attribute.relationship" required>
        </md-input-container> -->
      </div>
