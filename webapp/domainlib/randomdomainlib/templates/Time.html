<h5 class="rangeHeading">Range</h5>
<div layout="row" layout-xs="column" layout-margin="2px" layout-xs-margin="2px">
    <h5>From</h5>
    <mdp-time-picker flex="40" flex-xs="10" md-no-float aria-label="stime" ng-model="fromTime"></mdp-time-picker>
    <h5>To</h5>
    <mdp-time-picker flex="40" flex-xs="10" md-no-float ng-model="toTime" aria-label="etime"></mdp-time-picker>
</div>
