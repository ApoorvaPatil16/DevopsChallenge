
<div ng-controller="AppCtrl as ctrl">
	<md-toolbar class="md-theme-light">
		<h2 class="md-toolbar-tools">
			<span>Feed Simulation </span>
		</h2>
	</md-toolbar>
	<md-content>
		<md-list>
			<md-list-item layout="row">
				<div flex="30" ><h4>Feed Active</h4></div>
				<div flex="33" layout="row">
					<h5>From</h5>
					<mdp-date-picker mdp-open-on-click required name="dateFormat" mdp-placeholder="My date(dd/mm/yyyy)" mdp-format="DD/MM/YYYY" ng-model="startDate">
						<div ng-messages="demoForm.dateFormat.$error">
							<div ng-message="required">This is required</div>
							<div ng-message="format">Invalid format</div>
						</div>
					</mdp-date-picker>
					<mdp-time-picker ng-model="startTime"></mdp-time-picker>
				</div>
				<div flex="33" layout="row">
					<h5>Till</h5>
					<mdp-date-picker mdp-open-on-click required name="dateFormat" mdp-placeholder="My date(dd/mm/yyyy)" mdp-format="DD/MM/YYYY" ng-model="endDate">
						<div ng-messages="demoForm.dateFormat.$error">
							<div ng-message="required">This is required</div>
							<div ng-message="format">Invalid format</div>
						</div>
					</mdp-date-picker>
					<mdp-time-picker ng-model="endTime"></mdp-time-picker>
				</div>
			</md-list-item>			
			<md-list-item layout="row">
				<div flex="30" ><h4>On Interrupt</h4></div>
				<md-radio-group ng-model="data.group1" layout="row" flex="70">
					<div flex="">
						<md-radio-button value="autoRestart" class="md-primary" flex="">AutoRestart</md-radio-button>		
					</div>
					<div flex="">
						<md-radio-button value="doNothing" class="md-primary" flex="">Do Nothing</md-radio-button>
					</div>
				</md-radio-group>
			</md-list-item>
			<md-divider></md-divider>
			<md-list-item layout="row">
				<div flex="30"><h4>Feed Flow</h4></div>
				<md-radio-group ng-model="data.group1" flex="70" layout="row" layout-margin>
					<div flex="" layout="column">
						<md-radio-button value="true"  ng-model="cont" ng-disabled="data.group1" class="md-primary" flex="">Continuous</md-radio-button>			
						<md-input-container class="md-block" md-no-float="">
							<input ng-model="contdata" placeholder="Data Rate" flex="50">
						</md-input-container>
						<md-input-container class="md-block" md-no-float="">
							<input ng-model="conttimeunit" placeholder="Time Unit" flex="50">
						</md-input-container>
					</div>
					<md-divider class="vertical-divider"></md-divider>
					<div flex=""  layout="column"> 
						<md-radio-button value="false" ng-disabled="!data.group1" class="md-primary" flex="">Sporadic</md-radio-button>
						<md-input-container class="md-block" md-no-float="">
							<input ng-model="spordata" placeholder="Data" flex="50">
						</md-input-container>
						<md-input-container class="md-block" md-no-float="">
							<input ng-model="sporbursts" placeholder="No.of Bursts" min="10" flex="50">
						</md-input-container>
						<!-- <md-input-container class="md-block" md-no-float="">
							<input ng-model="user.timeunit" placeholder="Time Unit" flex="50">
						</md-input-container> -->
					</div>
				</md-radio-group> 
			</md-list-item>
			<md-divider></md-divider>
			<md-list-item layout="row">
				<div flex="30"><h4>Transport Type</h4></div>
				<div flex="60">
					<md-autocomplete ng-disabled="ctrl.isDisabled" md-no-cache="ctrl.noCache" md-selected-item="ctrl.selectedItem" md-search-text-change="ctrl.searchTextChange(ctrl.searchText)" md-search-text="ctrl.searchText" md-selected-item-change="ctrl.selectedItemChange(item)" md-items="item in ctrl.querySearch(ctrl.searchText)" md-item-text="item.display" md-min-length="0" placeholder="Type of Transport">
						<md-item-template>
							<span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
						</md-item-template>
						<md-not-found>No states matching "{{ctrl.searchText}}" were found.
							<!-- <a ng-click="ctrl.newState(ctrl.searchText)">Create a new one!</a> -->
						</md-not-found>
					</md-autocomplete>
				</div>
			</md-list-item>
			<md-divider></md-divider>
			<md-list-item layout="row">
				<div flex="30">
					<h4>Pattern Match</h4>
				</div>
				<div flex="70" layout="column">
					<div flex="" layout="row">
						<h5 flex="10">Pattern1</h5>		
						<md-slider-container flex="80">
							<md-slider  ng-model="color.blue" min="0" max="100" aria-label="blue" id="blue-slider" class="md-primary" flex-offset="5">
							</md-slider>
							<md-input-container>
								<input flex="" type="number" ng-model="color.blue" aria-label="red" aria-controls="red-slider">
							</md-input-container>
						</md-slider-container>
					</div>
						<div flex="" layout="row">
						<h5 flex="10">Pattern2</h5>		
						<md-slider-container flex="80">
							<md-slider  ng-model="color.red" min="0" max="{{100-color.blue}}" aria-label="blue" id="blue-slider" class="md-primary" flex-offset="5">
							</md-slider>
							<md-input-container>
								<input flex="" type="number" ng-model="color.red" aria-label="red" aria-controls="red-slider">
							</md-input-container>
						</md-slider-container>
					</div>
				</div> 
			</div>
		</div>
		<md-slider-container></md-slider-container>
	</md-list-item>
</md-list>
</md-content>
</div>
