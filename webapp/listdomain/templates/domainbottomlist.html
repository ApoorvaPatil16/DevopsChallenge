<md-bottom-sheet class="md-list md-has-header">
  <md-subheader ng-cloak><b>Choose</b></md-subheader>
  <md-list ng-cloak>
    <md-list-item ng-repeat="item in items">
      <md-button ng-click="listItemClick($index)" ui-sref="{{item.state}}" class="md-list-item-content">
        <md-icon>{{item.icon}}</md-icon>
        <span class="md-inline-list-icon-label">{{ item.name }}</span>
      </md-button>
    </md-list-item>
  </md-list>
</md-bottom-sheet>
