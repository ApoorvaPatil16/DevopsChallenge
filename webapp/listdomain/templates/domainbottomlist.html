<md-bottom-sheet class="md-list md-has-header">
    <md-subheader ng-cloak>Choose</md-subheader>
    <md-list ng-cloak>
        <md-list-item ng-repeat="item in items">
            <md-button ng-click="listItemClick($index)" md-autofocus="$index == 2" ui-sref="datamill.randomDomain" class="md-list-item-content">
                <md-icon>menu</md-icon>
                <span class="md-inline-list-icon-label">{{ item.name }}</span>
            </md-button>
        </md-list-item>
    </md-list>
</md-bottom-sheet>
